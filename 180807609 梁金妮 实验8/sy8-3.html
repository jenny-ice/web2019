<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy8-3.html</title>
	<style>
		body{
			position:absolute;
			margin: 0;
			height: 610px;
		}
		.top{
			position:fixed;
			top: 0;
			width: 100%;
			height: 100px;
			background-color:antiquewhite;
		}
		.center{
			position: fixed;
			top: 100px;
			bottom: 100px;
			width: 100%;
			background-color:#FE7375;
		}
		.bottom{
			position:fixed;
			bottom: 0;
			width: 100%;
			height: 100px;
			background-color: antiquewhite;
		}
		p{text-align: center}
	</style>
</head>

<body>
	<div class="top"><p>top</p></div>
	<div class="center"><p>middle</p></div>
	<div class="bottom"><p>bottom</p></div>
</body>
</html>
